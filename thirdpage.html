<!DOCTYPE>
<html>
    <head>
      <meta name="viewport" content="user-scalable=no"/>
      <link rel="stylesheet" type="text/css" href="secondPage.css">
      <link rel="stylesheet" type="text/css" href="thirdPage.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Catamaran:100,200,300,500,600,700,800,900" rel="stylesheet">
      <title>ThirdPage</title>
    </head>

    <body>
      <div id="notMobile">
    		<h3>OOPS! Not support Desktop version.</h3>
    	</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <div id = "main">
            <div id="title">
                <a href="loggedIn.html" id="lastPageBtn"><img src="./icon/left-chevron.png" alt="left-chevron"/></a>
                <p>Easy Grocery</p>
                <a rel="#" id="nextPageBtn"><img src="./icon/right-chevron.png" alt="right-chevron"/></a>
            </div>

            <div id="info">
                <p id="data">
                  Name <span id="username" class="userInfo">Name</span> Gender <span id="gender" class="userInfo">Gender</span> Age <span id="age" class="userInfo">Age</span>
                </p>
            </div>

            <div id="tips">
                <p id="tipstitle">Select Items</p>
                <p id="dis">Each item you pick fills up your nutritional <br/> bar for that nutritional catagory.</p>
            </div>



            <div id="grains">
                <p class="label">Grains</p>
                <img src="https://dummyimage.com/100x100/000/fff"/>
            </div>

            <div id="dairy">
                <p class="label">Dairy</p>
                <img src="https://dummyimage.com/100x100/000/fff"/>
            </div>

            <div id="meat">
                <p class="label">Meat & Alternatives</p>
                <img src="https://dummyimage.com/100x100/000/fff"/>
            </div>

            <div id="veggies_and_fruits">
                <p class="label">Veggies & Fruits</p>
                <img src="https://dummyimage.com/100x100/000/fff"/>
            </div>

            <div id="other">
                <p class="label">Other</p>
                <img src="https://dummyimage.com/100x100/000/fff"/>
            </div>

            <button type="button" class="button" id="undo"><img src="./icon/redo.png" class="redoNextIcon" alt="redo"/></button>
            <button type="button" class="button" id="next"><img src="./icon/next.png" class="redoNextIcon" alt="next"/></button>

            <div id="whiteSpace"></div>

        </div>
        <script src="thirdPage.js"></script>

    </body>


</html>
